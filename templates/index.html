<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <!-- Link to the CSS file using Flask's url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-color: rgb(0, 0, 0);">
    <div id="container">
        <h1 style="color: white;">Digit Recognition</h1>
        <canvas id="canvas" width="280" height="280"></canvas>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="getPixelValues()">Get Pixel Values</button>
        <p id="predictionResult" style="color: rgb(255, 255, 255); margin-top: 20px;"></p>
        
        <!-- Display the pixel values here -->
        <pre id="pixelValues" style="color: white; background-color: black; margin-top: 20px;"></pre> <!-- Visible and styled -->
    </div>
    <!-- Link to the JavaScript file using Flask's url_for -->
    <script src="{{ url_for('static', filename='canvas.js') }}"></script>
</body>
</html>
