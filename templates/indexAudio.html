<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesAudio.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Audio Recorder</h1>
    <div class="controls">
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord" disabled>Stop Recording</button>
        <button id="uploadAudio" disabled>Upload Recorded Audio</button>
        <input type="file" id="fileInput" accept="audio/*">
        <button id="uploadFileAudio" disabled>Upload Selected Audio</button>
    </div>
    <audio id="audioPlayback" controls></audio>

    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <a href="../static/output.pdf" class="btn btn-lg btn-success" download="File"> Get The File</a>
    </div>

    <script src="{{ url_for('static', filename='scriptAudio.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
