<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styleUpload.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="contaniner">
        <h1>Upload an Image</h1>
        <div class="row">
            <div class="col-12">
                <form id="uploadForm" class="d-flex justify-content-center align-items-center flex-column">
                    <div class="mb-5">
                        <input type="file" id="imageInput" accept="image/*" required>
                        <button type="submit" class="btn btn-info rounded-pill btn-lg ">Upload</button>
                    </div>
                    <a href="../static/output.pdf" download="Raghav" class="btn btn-success btn-lg rounded-pill"> Click Here To Download The Result</a>
                </form>
            </div>
        </div>
    </div>



    <script src="{{ url_for('static', filename='scriptUpload.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
